name: C++ CI (Magento Automation)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: üßæ Checkout code
      uses: actions/checkout@v3

    - name: üõ†Ô∏è Install dependencies with vcpkg
      uses: lukka/run-vcpkg@v11
      with:
        vcpkgJsonGlob: '**/vcpkg.json'
        runVcpkgInstall: true

    - name: üß± Configure and Build
      run: |
        mkdir build
        cd build
        cmake -DCMAKE_TOOLCHAIN_FILE="${VCPKG_ROOT}/scripts/buildsystems/vcpkg.cmake" ..
        cmake --build .

    - name: ‚úÖ Run executable (test)
      run: |
        cd build
        .\MagentoAutomation.exe
